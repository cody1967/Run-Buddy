<!DOCTYPE html>
<html>
<head>
    <title>Watch That Box</title>
    <script type="text/javascript" src="javascript.js"></script>
</head>
<body>

    <p>Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orangered; margin:25px"></div>

    <button id="button1">Grow</button>
    <button id="button2">Blue</button>
    <button id="button3">Fade</button>
    <button id="button4">Reset</button>

    <script>document.getElementById("button1").addEventListener("click", height);
    document.getElementById("button2").addEventListener("click", blue);
    document.getElementById("button3").addEventListener("click", fade);
    document.getElementById("button4").addEventListener("click", reset);
    </script>

</body>
</html>
